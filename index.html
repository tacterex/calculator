<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="content">
    <section id="result">
        <div id="switcher">
            <div id="circle"></div>
        </div>
        <h1 id="row">0</h1>
    </section>
    <section id="input" onselect="return false" oncopy="return false" oncut="return false" onpaste="return false">
        <table id="basic">
            <tr>
                <td>%</td>
                <td>CE</td>
                <td id="C">C</td>
                <td>BackSpace</td>
            </tr>
            <tr>
                <td>1/x</td>
                <td>x<sup>2</sup></td>
                <td>x<sup>1/2</sup></td>
                <td class="simple_action">/</td>
            </tr>
            <tr>
                <td class="digit">7</td>
                <td class="digit">8</td>
                <td class="digit">9</td>
                <td class="simple_action">&times</td>
            </tr>
            <tr>
                <td class="digit">4</td>
                <td class="digit">5</td>
                <td class="digit">6</td>
                <td class="simple_action">-</td>
            </tr>
            <tr>
                <td class="digit">1</td>
                <td class="digit">2</td>
                <td class="digit">3</td>
                <td class="simple_action">+</td>
            </tr>
            <tr>
                <td>+/-</td>
                <td class="digit">0</td>
                <td id="dot">.</td>
                <td id="equal">=</td>
            </tr>
        </table>

        <table id="advanced">
            <tr>
                <td>%</td>
                <td>CE</td>
                <td id="C">C</td>
                <td>BackSpace</td>
            </tr>
            <tr>
                <td>1/x</td>
                <td>x<sup>2</sup></td>
                <td>x<sup>1/2</sup></td>
                <td class="simple_action">/</td>
            </tr>
            <tr>
                <td class="digit">7</td>
                <td class="digit">8</td>
                <td class="digit">9</td>
                <td class="simple_action">&times</td>
            </tr>
            <tr>
                <td class="digit">4</td>
                <td class="digit">5</td>
                <td class="digit">6</td>
                <td class="simple_action">-</td>
            </tr>
            <tr>
                <td class="digit">1</td>
                <td class="digit">2</td>
                <td class="digit">3</td>
                <td class="simple_action">+</td>
            </tr>
            <tr>
                <td>+/-</td>
                <td class="digit">0</td>
                <td id="dot">.</td>
                <td id="equal">=</td>
            </tr>
        </table>
    </section>
    </section>
    <h1 id="test"></span>

    <script src="js/markup.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
